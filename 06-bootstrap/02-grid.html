<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>02 - Bootstrap Grid</h1>
    <!-- Add your code here -->
    <section class="container container-1">
      <div class="row">
        <div class="grid-item col-6 item1">One</div>
        <div class="grid-item col-6 item2">Two</div>
      </div>
      <div class="row">
        <div class="grid-item col--8 item3">Three</div>
        <div class="grid-item col--4 item4">Four</div>
      </div>
      <div class="row">
        <div class="grid-item col-4 item5">Five</div>
        <div class="grid-item col-4 item6">Six</div>
        <div class="grid-item col-4 item7">Seven</div>
      </div>
    </section>
  </body>
</html>
